<!DOCTYPE html>
<html lang="en" style="font-size: 16px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Library</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="logo">
          <h1>Library</h1>
        </div>
      </div>
      <div id="main">
        <div class="book-card">
          <h2 class="title">Test Title</h2>
          <h3 class="author">by Test Author</h3>
          <h3 class="pages">420 pages</h3>
          <div class="button-group">
            <button class="readButton">Read</button>
            <button class="removeButton">Remove</button>
          </div>
        </div>
      </div>
      <div id="side">
        <div id="new-book-form-container">
          <fieldset>
            <legend>Enter Book Details</legend>
            <label for="book-title-input">Book Title</label>
            <input
              required
              type="text"
              name="book-title"
              id="book-title-input"
            />

            <label for="book-author-input">Author Name</label>
            <input
              required
              type="text"
              name="book-author"
              id="book-author-input"
            />

            <label for="book-page-input">Page Count</label>
            <input
              required
              type="number"
              name="book-page"
              id="book-page-input"
            />
          </fieldset>
          <fieldset id="radio-buttons">
            <legend>Status of the Book</legend>
            <input type="radio" name="book-status" id="read" />
            <label for="read">Read</label>
            <input type="radio" name="book-status" id="to-be-read" checked />
            <label for="to-be-read">To Be Read</label>
          </fieldset>

          <button id="addBookButton" type="button">Add Book</button>
        </div>
      </div>
    </div>
  </body>
</html>
